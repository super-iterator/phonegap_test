<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Call Receiver App</title>
    </head>


    <body>
        <div class="app">
            <h1>Amazing App .. with Call alert</h1>
            <div id="deviceready" class="blink">
                <p id="battery">Battery Status: </p>
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p id="info"></p>
            </div>
        </div>





        <script type="text/javascript" src="cordova.js"></script>
        <!-- We can use zepto.js as a better alternative to xui.js -->
        <!-- <script type="text/javascript" src="js/xui.js"></script> -->
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- <script type="text/javascript" src="../plugins/com.sample.phonecalltrap/www/PhoneCallTrap.js"></script> -->

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
